name: (( grab $NAME ))

director_uuid: (( grab $DIRECTOR_UUID ))

instance_groups:
- name: blacksmith
  instances: 1
  azs: [z1]
  networks:
  - name: blacksmith
  vm_type: default
  stemcell: default
  persistent_disk_type: default
  jobs:
  - name: blacksmith
    release: blacksmith
    properties:
      debug: true
      vault:
        address: (( grab $VAULT_ADDR ))
        token: (( grab $VAULT_TOKEN ))
  - name: redis-forge
    release: redis-forge

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000



releases:
- name: blacksmith
  version: latest
- name: redis-forge
  version: latest